<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Change Form</title>
</head>
<body>
    {% extends "base.html" %}

    {% block title %}Change your password{% endblock %}

    {% block content %}
        <h1>Change your password</h1>
        <p>Use the form below to change your password.</p>
        <form method="post">
            {{ form.as_p }}
            <p><input type="submit" value="Change"></p>
            {% csrf_token %}
        </form>
    {% endblock %}
</body>
</html>
